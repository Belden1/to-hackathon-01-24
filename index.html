<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Rate us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card" id="howdidwedoId">
      <div class="circle">
        <img src="images/icon-star.svg" alt="Icon Star" />
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!
      </p>
      <div class="score-container">
        <div class="circle" id="one">1</div>
        <div class="circle" id="two">2</div>
        <div class="circle" id="three">3</div>
        <div class="circle" id="four">4</div>
        <div class="circle" id="five">5</div>
      </div>
      <button id="submit">Submit</button>
    </div>
    <br />
    <div class="card" id="thankyouid">
      <div class="thankyou-img">
        <img src="./images/illustration-thank-you.svg" alt="thankyou" />
      </div>
      <div class="box">
        <p>You selected <span id="score">5</span> out of 5</p>
      </div>
      <h2>Thank you!</h2>
      <p class="thankyouparagraph">
        We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
        touch!
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
